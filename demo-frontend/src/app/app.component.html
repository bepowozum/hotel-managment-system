<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Navegação</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .nav {
      display: flex;
      justify-content: center; 
      padding: 16px;
      background-color: #f4f4f4;
      border-radius: 8px;
      margin: 20px;
    }
    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      margin: 0 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-link:first-child {
      background-color: #007bff; 
    }

    .nav-link:nth-child(2) {
      background-color: #28a745; 
    }

    .nav-link:last-child {
      background-color: #ff5722; 
    }

    .nav-link:hover {
      opacity: 0.8;
    }
    router-outlet {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a class="nav-link" routerLink="/hospedes">Hóspedes</a>
    <a class="nav-link" routerLink="/reservas/check">Reservas</a>
    <a class="nav-link" routerLink="/hospedes/cadastro">Cadastrar Hóspede</a>
  </nav>
  <router-outlet></router-outlet>
</body>
</html>
